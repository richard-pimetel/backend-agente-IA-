<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergent AI - Gerador de Código</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Sora:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/tokyo-night-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-tertiary: #1a1a25;
            --accent: #6366f1;
            --accent-glow: rgba(99, 102, 241, 0.3);
            --text-primary: #e4e4eb;
            --text-secondary: #9898a6;
            --text-muted: #5f5f6e;
            --border: rgba(255, 255, 255, 0.06);
            --success: #22c55e;
            --error: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Sora', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animated background */
        .bg-grid {
            position: fixed;
            inset: 0;
            background-image: 
                linear-gradient(rgba(99, 102, 241, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(99, 102, 241, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: 0;
        }

        .bg-glow {
            position: fixed;
            width: 600px;
            height: 600px;
            border-radius: 50%;
            background: radial-gradient(circle, var(--accent-glow) 0%, transparent 70%);
            filter: blur(100px);
            pointer-events: none;
            z-index: 0;
            animation: float 20s ease-in-out infinite;
        }

        .bg-glow.one { top: -200px; left: -200px; }
        .bg-glow.two { bottom: -200px; right: -200px; animation-delay: -10s; }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(50px, 30px) scale(1.1); }
        }

        /* Layout */
        .app-container {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            max-width: 1400px;
            margin: 0 auto;
            padding: 24px;
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 32px;
            padding-bottom: 24px;
            border-bottom: 1px solid var(--border);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 44px;
            height: 44px;
            background: linear-gradient(135deg, var(--accent) 0%, #818cf8 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
            box-shadow: 0 8px 24px var(--accent-glow);
        }

        .logo-text {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--text-primary) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header-actions {
            display: flex;
            gap: 12px;
        }

        .btn-icon {
            width: 44px;
            height: 44px;
            border: 1px solid var(--border);
            background: var(--bg-secondary);
            border-radius: 12px;
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .btn-icon:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border-color: var(--accent);
        }

        /* Main content */
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            flex: 1;
        }

        @media (max-width: 900px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        /* Card */
        .card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 20px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .card-header {
            padding: 20px 24px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .card-title {
            font-size: 16px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card-title i {
            color: var(--accent);
        }

        .card-body {
            padding: 24px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        /* Chat area */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 400px;
            max-height: 70vh;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding-right: 8px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: var(--bg-tertiary);
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: var(--accent);
            border-radius: 3px;
        }

        .message {
            display: flex;
            gap: 12px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            font-size: 14px;
        }

        .message.assistant .message-avatar {
            background: linear-gradient(135deg, var(--accent) 0%, #818cf8 100%);
            color: white;
        }

        .message.user .message-avatar {
            background: var(--bg-tertiary);
            color: var(--text-secondary);
        }

        .message-content {
            max-width: 80%;
            padding: 14px 18px;
            border-radius: 16px;
            font-size: 14px;
            line-height: 1.6;
        }

        .message.assistant .message-content {
            background: var(--bg-tertiary);
            border-top-left-radius: 4px;
        }

        .message.user .message-content {
            background: var(--accent);
            color: white;
            border-top-right-radius: 4px;
        }

        /* Typing indicator */
        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 8px;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: var(--accent);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .typing-indicator span:nth-child(1) { animation-delay: 0s; }
        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0.6); opacity: 0.4; }
            40% { transform: scale(1); opacity: 1; }
        }

        /* Input area */
        .input-area {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: flex-end;
            gap: 12px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 12px;
            transition: all 0.2s ease;
        }

        .input-wrapper:focus-within {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-glow);
        }

        .input-wrapper textarea {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            color: var(--text-primary);
            font-family: 'Sora', sans-serif;
            font-size: 14px;
            resize: none;
            min-height: 24px;
            max-height: 120px;
            line-height: 1.5;
        }

        .input-wrapper textarea::placeholder {
            color: var(--text-muted);
        }

        .btn-send {
            width: 44px;
            height: 44px;
            background: var(--accent);
            border: none;
            border-radius: 12px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            flex-shrink: 0;
        }

        .btn-send:hover:not(:disabled) {
            background: #4f46e5;
            transform: scale(1.05);
        }

        .btn-send:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-send.loading {
            background: var(--bg-tertiary);
        }

        .btn-send.loading i {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Language selector */
        .options-row {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .select-wrapper {
            position: relative;
            flex: 1;
            min-width: 150px;
        }

        .select-wrapper select {
            width: 100%;
            padding: 12px 40px 12px 16px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text-primary);
            font-family: 'Sora', sans-serif;
            font-size: 13px;
            cursor: pointer;
            appearance: none;
            outline: none;
            transition: all 0.2s ease;
        }

        .select-wrapper select:focus {
            border-color: var(--accent);
        }

        .select-wrapper::after {
            content: '\f078';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            pointer-events: none;
            font-size: 11px;
        }

        /* Code output */
        .code-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 400px;
        }

        .code-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 16px;
            background: var(--bg-tertiary);
            border-radius: 12px 12px 0 0;
            border: 1px solid var(--border);
            border-bottom: none;
        }

        .code-lang {
            font-size: 12px;
            font-weight: 500;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .code-actions {
            display: flex;
            gap: 8px;
        }

        .btn-code-action {
            padding: 6px 12px;
            background: transparent;
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-secondary);
            font-size: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s ease;
        }

        .btn-code-action:hover {
            background: var(--accent);
            border-color: var(--accent);
            color: white;
        }

        .btn-code-action.copied {
            background: var(--success);
            border-color: var(--success);
            color: white;
        }

        .code-output {
            flex: 1;
            background: #1a1b26;
            border: 1px solid var(--border);
            border-radius: 0 0 12px 12px;
            overflow: hidden;
        }

        .code-output pre {
            height: 100%;
            margin: 0;
            padding: 20px;
            overflow: auto;
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
            line-height: 1.7;
        }

        .code-output code {
            background: transparent !important;
        }

        /* Streaming cursor */
        .streaming-cursor {
            display: inline-block;
            width: 2px;
            height: 16px;
            background: var(--accent);
            margin-left: 2px;
            animation: blink 1s infinite;
            vertical-align: middle;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        /* Empty state */
        .empty-state {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px;
            color: var(--text-muted);
        }

        .empty-state i {
            font-size: 48px;
            margin-bottom: 16px;
            color: var(--accent);
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .empty-state p {
            font-size: 14px;
            max-width: 280px;
        }

        /* Status indicator */
        .status-bar {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: var(--bg-tertiary);
            border-radius: 8px;
            font-size: 12px;
            color: var(--text-muted);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Welcome message */
        .welcome-message {
            text-align: center;
            padding: 40px 20px;
        }

        .welcome-message h2 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 12px;
            color: var(--text-primary);
        }

        .welcome-message p {
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: 24px;
        }

        .quick-prompts {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
        }

        .quick-prompt {
            padding: 10px 16px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 20px;
            font-size: 13px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .quick-prompt:hover {
            background: var(--accent);
            border-color: var(--accent);
            color: white;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="bg-grid"></div>
    <div class="bg-glow one"></div>
    <div class="bg-glow two"></div>

    <div class="app-container">
        <header class="header">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-bolt"></i>
                </div>
                <span class="logo-text">Emergent AI</span>
            </div>
            <div class="header-actions">
                <button class="btn-icon" onclick="clearHistory()" title="Limpar histórico" data-testid="clear-history-btn">
                    <i class="fas fa-trash-alt"></i>
                </button>
            </div>
        </header>

        <main class="main-content">
            <!-- Chat Panel -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">
                        <i class="fas fa-comments"></i>
                        Chat
                    </h2>
                    <div class="status-bar">
                        <span class="status-dot"></span>
                        <span>Groq API conectada</span>
                    </div>
                </div>
                <div class="card-body">
                    <div class="chat-container">
                        <div class="chat-messages" id="chatMessages" data-testid="chat-messages">
                            <div class="welcome-message" id="welcomeMessage">
                                <h2>Olá! Como posso ajudar?</h2>
                                <p>Descreva o código que você precisa e eu vou gerar para você em tempo real.</p>
                                <div class="quick-prompts">
                                    <button class="quick-prompt" onclick="setPrompt('Função para validar email em JavaScript')">Validar email</button>
                                    <button class="quick-prompt" onclick="setPrompt('API REST com Express.js')">API REST</button>
                                    <button class="quick-prompt" onclick="setPrompt('Componente React com hooks')">React Hook</button>
                                    <button class="quick-prompt" onclick="setPrompt('Conexão com MongoDB')">MongoDB</button>
                                </div>
                            </div>
                        </div>

                        <div class="input-area">
                            <div class="options-row">
                                <div class="select-wrapper">
                                    <select id="languageSelect" data-testid="language-select">
                                        <option value="javascript">JavaScript</option>
                                        <option value="python">Python</option>
                                        <option value="typescript">TypeScript</option>
                                        <option value="html">HTML/CSS</option>
                                        <option value="sql">SQL</option>
                                        <option value="java">Java</option>
                                        <option value="csharp">C#</option>
                                        <option value="go">Go</option>
                                        <option value="rust">Rust</option>
                                        <option value="php">PHP</option>
                                    </select>
                                </div>
                            </div>
                            <div class="input-wrapper">
                                <textarea 
                                    id="promptInput" 
                                    placeholder="Descreva o código que você precisa..."
                                    rows="1"
                                    data-testid="prompt-input"
                                ></textarea>
                                <button class="btn-send" id="sendBtn" onclick="generateCode()" data-testid="send-btn">
                                    <i class="fas fa-paper-plane"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Code Output Panel -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">
                        <i class="fas fa-code"></i>
                        Código Gerado
                    </h2>
                </div>
                <div class="card-body">
                    <div class="code-container" id="codeContainer">
                        <div class="empty-state" id="emptyState">
                            <i class="fas fa-code"></i>
                            <h3>Nenhum código ainda</h3>
                            <p>Digite um prompt no chat para gerar código em tempo real</p>
                        </div>
                        <div id="codeWrapper" style="display: none; height: 100%; display: none; flex-direction: column;">
                            <div class="code-header">
                                <span class="code-lang" id="codeLang">javascript</span>
                                <div class="code-actions">
                                    <button class="btn-code-action" onclick="copyCode()" data-testid="copy-btn">
                                        <i class="fas fa-copy"></i>
                                        <span id="copyText">Copiar</span>
                                    </button>
                                </div>
                            </div>
                            <div class="code-output">
                                <pre><code id="codeOutput" class="hljs" data-testid="code-output"></code></pre>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        let isGenerating = false;
        let currentCode = '';

        // Auto-resize textarea
        const promptInput = document.getElementById('promptInput');
        promptInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        // Enter to send (Shift+Enter for new line)
        promptInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                generateCode();
            }
        });

        function setPrompt(text) {
            promptInput.value = text;
            promptInput.focus();
        }

        async function generateCode() {
            const prompt = promptInput.value.trim();
            const language = document.getElementById('languageSelect').value;

            if (!prompt || isGenerating) return;

            isGenerating = true;
            const sendBtn = document.getElementById('sendBtn');
            sendBtn.classList.add('loading');
            sendBtn.disabled = true;
            sendBtn.innerHTML = '<i class="fas fa-circle-notch"></i>';

            // Hide welcome message
            const welcomeMessage = document.getElementById('welcomeMessage');
            if (welcomeMessage) welcomeMessage.style.display = 'none';

            // Add user message
            addMessage(prompt, 'user');
            promptInput.value = '';
            promptInput.style.height = 'auto';

            // Add assistant message with typing indicator
            const assistantMsgId = addMessage('', 'assistant', true);

            // Show code wrapper
            document.getElementById('emptyState').style.display = 'none';
            document.getElementById('codeWrapper').style.display = 'flex';
            document.getElementById('codeLang').textContent = language;

            // Clear previous code
            currentCode = '';
            const codeOutput = document.getElementById('codeOutput');
            codeOutput.innerHTML = '<span class="streaming-cursor"></span>';

            try {
                // Streaming request
                const response = await fetch('/api/generate/stream', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt, language })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n');
                    buffer = lines.pop();

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            try {
                                const data = JSON.parse(line.slice(6));
                                if (data.content) {
                                    currentCode += data.content;
                                    updateCodeDisplay(currentCode, language);
                                }
                                if (data.done) {
                                    finishStreaming(assistantMsgId, language);
                                }
                                if (data.error) {
                                    showError(data.error, assistantMsgId);
                                }
                            } catch (e) {}
                        }
                    }
                }
            } catch (error) {
                showError(error.message, assistantMsgId);
            }

            isGenerating = false;
            sendBtn.classList.remove('loading');
            sendBtn.disabled = false;
            sendBtn.innerHTML = '<i class="fas fa-paper-plane"></i>';
        }

        function addMessage(content, role, isTyping = false) {
            const chatMessages = document.getElementById('chatMessages');
            const msgId = 'msg-' + Date.now();
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            messageDiv.id = msgId;
            
            const avatar = role === 'assistant' 
                ? '<i class="fas fa-bolt"></i>' 
                : '<i class="fas fa-user"></i>';
            
            let contentHtml = content;
            if (isTyping) {
                contentHtml = `<div class="typing-indicator"><span></span><span></span><span></span></div>`;
            }
            
            messageDiv.innerHTML = `
                <div class="message-avatar">${avatar}</div>
                <div class="message-content">${contentHtml}</div>
            `;
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            return msgId;
        }

        function updateCodeDisplay(code, language) {
            const codeOutput = document.getElementById('codeOutput');
            // Clean code (remove markdown code blocks if present)
            let cleanCode = code.replace(/^```[\w]*\n?/gm, '').replace(/```$/gm, '');
            
            // Apply syntax highlighting
            const highlighted = hljs.highlight(cleanCode, { language: getHljsLang(language) }).value;
            codeOutput.innerHTML = highlighted + '<span class="streaming-cursor"></span>';
            
            // Scroll to bottom
            codeOutput.parentElement.scrollTop = codeOutput.parentElement.scrollHeight;
        }

        function finishStreaming(msgId, language) {
            // Remove cursor
            const codeOutput = document.getElementById('codeOutput');
            const cursor = codeOutput.querySelector('.streaming-cursor');
            if (cursor) cursor.remove();
            
            // Update assistant message
            const msgDiv = document.getElementById(msgId);
            if (msgDiv) {
                const contentDiv = msgDiv.querySelector('.message-content');
                contentDiv.innerHTML = `Código gerado com sucesso! ✨`;
            }
        }

        function showError(error, msgId) {
            const msgDiv = document.getElementById(msgId);
            if (msgDiv) {
                const contentDiv = msgDiv.querySelector('.message-content');
                contentDiv.innerHTML = `Erro: ${error}`;
                contentDiv.style.background = 'var(--error)';
            }
        }

        function getHljsLang(lang) {
            const map = {
                'javascript': 'javascript',
                'python': 'python',
                'typescript': 'typescript',
                'html': 'html',
                'sql': 'sql',
                'java': 'java',
                'csharp': 'csharp',
                'go': 'go',
                'rust': 'rust',
                'php': 'php'
            };
            return map[lang] || 'javascript';
        }

        async function copyCode() {
            const cleanCode = currentCode.replace(/^```[\w]*\n?/gm, '').replace(/```$/gm, '');
            await navigator.clipboard.writeText(cleanCode);
            
            const copyBtn = document.querySelector('.btn-code-action');
            const copyText = document.getElementById('copyText');
            copyBtn.classList.add('copied');
            copyText.textContent = 'Copiado!';
            
            setTimeout(() => {
                copyBtn.classList.remove('copied');
                copyText.textContent = 'Copiar';
            }, 2000);
        }

        async function clearHistory() {
            if (!confirm('Limpar todo o histórico?')) return;
            
            try {
                await fetch('/api/history', { method: 'DELETE' });
            } catch (e) {}
            
            // Clear UI
            const chatMessages = document.getElementById('chatMessages');
            chatMessages.innerHTML = `
                <div class="welcome-message" id="welcomeMessage">
                    <h2>Olá! Como posso ajudar?</h2>
                    <p>Descreva o código que você precisa e eu vou gerar para você em tempo real.</p>
                    <div class="quick-prompts">
                        <button class="quick-prompt" onclick="setPrompt('Função para validar email em JavaScript')">Validar email</button>
                        <button class="quick-prompt" onclick="setPrompt('API REST com Express.js')">API REST</button>
                        <button class="quick-prompt" onclick="setPrompt('Componente React com hooks')">React Hook</button>
                        <button class="quick-prompt" onclick="setPrompt('Conexão com MongoDB')">MongoDB</button>
                    </div>
                </div>
            `;
            
            document.getElementById('emptyState').style.display = 'flex';
            document.getElementById('codeWrapper').style.display = 'none';
            currentCode = '';
        }

        // Check API health on load
        fetch('/api/health')
            .then(r => r.json())
            .then(data => {
                console.log('API Status:', data);
            })
            .catch(e => console.error('API Error:', e));
    </script>
</body>
